<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
</head>
<body>
    <div style="background: silver;  padding: 30px;" id="hit">
        <span id="target" style="display: block; background: blue; height: 60px;"></span>
    </div>

    <pre id="debug" style="overflow:hidden; background: #eee; padding: 15px;"></pre>

    <pre id="log" style="overflow:hidden;"></pre>

    <script src="../../hammer.min.js"></script>
    <script>

        Object.prototype.toDirString = function() {
            var output = [];
            for(var key in this) {
                if(this.hasOwnProperty(key)) {
                    var value = this[key];
                    if(Array.isArray(value)) {
                        value = "Array("+ value.length +"):"+ value;
                    } else if(value instanceof HTMLElement) {
                        value = value +" ("+ value.outerHTML.substring(0, 50) +"...)";
                    }
                    output.push(key +": "+ value);
                }
            }
            return output.join("\n")
        };


        var el = document.querySelector("#hit");
        var log = document.querySelector("#log");
        var debug = document.querySelector("#debug");

        var mc = new Hammer.Manager(el);

        mc.add(new Hammer.Swipe({ direction: Hammer.DIRECTION_HORIZONTAL }));
        mc.add(new Hammer.Pan({ direction: Hammer.DIRECTION_HORIZONTAL })).recognizeWith(mc.get('swipe'));

        mc.add(new Hammer.Rotate());
        mc.add(new Hammer.Pinch());

        mc.add(new Hammer.Tap({ event: 'doubletap', taps: 2 }));
        mc.add(new Hammer.Tap());

        mc.on("swipe pan multipan pinch rotate longpress tap doubletap", logGesture);

        function DEBUG(str) {
            debug.textContent = str;
        }
        function logGesture(ev) {
            console.log(ev.timeStamp, ev.type, ev);
            log.textContent = ev.toDirString() +"\n\n"+ (ev.gesture && ev.gesture.toDirString());
        }

    </script>
</body>
</html>
