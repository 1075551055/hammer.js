<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
</head>
<body>
    <pre style="background: silver; width: 100%; height: 400px; overflow: hidden; -webkit-user-select: none;" id="hit"></pre>

    <p>In the console is a log of all triggered events</p>

    <script src="../../hammer.js"></script>
    <script>

        Object.prototype.toDirString = function() {
            var output = [];
            for(var key in this) {
                if(this.hasOwnProperty(key)) {
                    var value = this[key];
                    if(Array.isArray(value)) {
                        value = "Array("+ value.length +"):"+ value;
                    }
                    output.push(key +": "+ value);
                }
            }
            return output.join("\n")
        };


        var el = document.querySelector("#hit");

        var mc = new Hammer.Instance(el, {
            touchAction: 'none'
        });

        mc.add(new Hammer.RecognizerGroup([
            new Hammer.PanRecognizer({event: 'triplepan', pointers: 3 }),
            new Hammer.PinchRecognizer({event: 'triplepinch', pointers: 3 }),
        ]));

        mc.add(new Hammer.RecognizerGroup([
            new Hammer.SwipeRecognizer(),
            new Hammer.PanRecognizer()
        ]));

        mc.add(new Hammer.RotationRecognizer());
        mc.add(new Hammer.PinchRecognizer());

        mc.add(new Hammer.TapRecognizer());
        mc.add(new Hammer.TapRecognizer({ event: 'doubletap', taps: 2 }));

        mc.on("swipe pan multipan pinch rotate longpress tap doubletap", logGesture);

        function logGesture(ev) {
            el.textContent = ev.type +"\n"+ ev.gesture.toDirString();
        }

    </script>
</body>
</html>
