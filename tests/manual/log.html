<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
</head>
<body>
    <pre style="background: silver; width: 100%; height: 400px; overflow: hidden" id="hit"></pre>

    <p>In the console is a log of all triggered events</p>

    <script src="../../hammer.js"></script>
    <script>

        Object.prototype.toDirString = function() {
            var output = [];
            for(var key in this) {
                if(this.hasOwnProperty(key)) {
                    var value = this[key];
                    if(Array.isArray(value)) {
                        value = "Array("+ value.length +"):"+ value;
                    }
                    output.push(key +": "+ value);
                }
            }
            return output.join("\n")
        };


        var el = document.querySelector("#hit");
        var mc = new Hammer.Instance(el, {
            touchAction: 'none'
        });


        mc.addRecognizer(new Hammer.RecognizerSet([
            new Hammer.PanRecognizer({event: 'multipan', pointers: 3 }),
            new Hammer.PinchRecognizer({event: 'multipinch', pointers: 3 }),
        ]));

        mc.addRecognizer(new Hammer.PanRecognizer());
        mc.addRecognizer(new Hammer.RotationRecognizer());
        mc.addRecognizer(new Hammer.PinchRecognizer());
        mc.addRecognizer(new Hammer.TapRecognizer());
        mc.addRecognizer(new Hammer.TapRecognizer({ event: 'doubletap', taps: 2 }));

        el.addEventListener("pan", logGesture, false);
        el.addEventListener("multipan", logGesture, false);
        el.addEventListener("pinch", logGesture, false);
        el.addEventListener("rotate", logGesture, false);
        el.addEventListener("longpress", logGesture, false);
        el.addEventListener("tap", logGesture, false);
        el.addEventListener("doubletap", logGesture, false);

        function logGesture(ev) {
            el.textContent = ev.type +"\n"+ ev.gesture.toDirString();
        }

    </script>
</body>
</html>
