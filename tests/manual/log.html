<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
</head>
<body>
    <pre style="background: silver; width: 100%; height: 400px; overflow: hidden" id="hit"></pre>

    <script src="../../hammer.js"></script>
    <script>

        var el = document.querySelector("#hit");
        var mc = new Hammer(el);
        el.addEventListener('pan', logGesture, false);
        el.addEventListener('pinch', logGesture, false);

        Object.prototype.toDirString = function() {
            var output = [];
            for(var key in this) {
                if(this.hasOwnProperty(key)) {
                    var value = this[key];
                    if(Array.isArray(value)) {
                        value = "Array("+ value.length +"):"+ value;
                    }
                    output.push(key +": "+ value);
                }
            }
            return output.join("\n")
        };

        function logGesture(ev) {
            el.textContent = ev.type +"\n"+ ev.gesture.toDirString();
        }

    </script>
</body>
</html>
