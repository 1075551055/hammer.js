<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
</head>
<body>
    <pre style="background: silver; width: 100%; height: 400px; overflow: hidden; -webkit-user-select: none;" id="hit">
        <div id="target" style="background: blue; height: 60px;"></div>
    </pre>

    <p>In the console is a log of all triggered events</p>

    <script src="../../hammer.js"></script>
    <script>

        Object.prototype.toDirString = function() {
            var output = [];
            for(var key in this) {
                if(this.hasOwnProperty(key)) {
                    var value = this[key];
                    if(Array.isArray(value)) {
                        value = "Array("+ value.length +"):"+ value;
                    }
                    output.push(key +": "+ value);
                }
            }
            return output.join("\n")
        };


        var el = document.querySelector("#hit");

        var mc = new Hammer.Instance(el, {
            touchAction: 'none'
        });

        mc.add(new Hammer.Pan({event: 'triplepan', pointers: 3 }));
        mc.add(new Hammer.Pinch({event: 'triplepinch', pointers: 3 }));
        mc.join(['triplepan', 'triplepinch']);

        mc.add(new Hammer.Swipe());
        mc.add(new Hammer.Pan());
        mc.join(['swipe', 'pan']);

        mc.add(new Hammer.Rotation());
        mc.add(new Hammer.Pinch());

        mc.add(new Hammer.Tap());
        mc.add(new Hammer.Tap({ event: 'doubletap', taps: 2 }));

        mc.on("swipe pan multipan pinch rotate longpress tap doubletap", logGesture);

        function logGesture(ev) {
            console.log(ev);
            el.textContent = ev.type +"\n"+ ev.toDirString();
        }

    </script>
</body>
</html>
