<!DOCTYPE html>

    <title>Hammer.js</title>
    <style>

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .panes.wrapper {
            max-height: 600px;

        .panes {
            width: 100%;

            overflow: hidden;
            position: relative;
        }

            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            text-align: center;
            font: bold 60px/250px 'Open Sans', Helvetica, Arial, sans-serif;
            color: #fff;
        }

    </style>

</head>
<body>

    <div class="container">
        <h1>Nested Pan recognizers</h1>

        <p>Nested recognizers are possible with some threshold and with use of <code>requireFailure()</code>.</p>
    </div>

    <script src="../../hammer.js"></script>
    <script>

        var reqAnimationFrame = (function() {
            return window[Hammer.prefixed(window, "requestAnimationFrame")] || function(callback) {
                setTimeout(callback, 1000 / 60);
            }
        })();

        function dirProp(direction, hProp, vProp) {
            return (direction & Hammer.DIRECTION_HORIZONTAL) ? hProp : vProp
        }


        /**
         * Carousel
         * @param container
         * @param direction
         * @constructor
         */
        function HammerCarousel(container, direction) {
            this.container = container;
            this.direction = direction;

            this.panes = Array.prototype.slice.call(this.container.children, 0);
            this.containerSize = this.container[dirProp(direction, 'offsetWidth', 'offsetHeight')];

            this.currentIndex = 0;

            // setup hammer with a pan and swipe recognizer
            this.hammer = new Hammer.Manager(this.container);

            this.hammer.add(new Hammer.Pan({ direction: this.direction }));
            this.hammer.add(new Hammer.Swipe({ direction: this.direction })).recognizeWith('pan');

            //this.hammer.on("swipe", Hammer.bindFn(this.onSwipe, this));
            this.hammer.on("panstart pan panend pancancel", Hammer.bindFn(this.onPan, this));

            this.show(0);
        }


        HammerCarousel.prototype = {
            _curPos : [],
            _aniTimer: null,

            _tickPos : [],
            _ticking : false,

            render: function(positions, force) {
                var self = this;
                var panes = this.panes;

                function update() {
                    self._ticking = false;

                    for (var i = 0; i < self._tickPos.length; i++) {
                        var translate;
                        if(self.direction & Hammer.DIRECTION_HORIZONTAL) {
                            translate = 'translate3d(' + self._tickPos[i] + 'px, 0, 0)';
                        } else {
                            translate = 'translate3d(0, ' + self._tickPos[i] + 'px, 0)'
                        }

                        panes[i].style.transform = translate;
                        panes[i].style.mozTransform = translate;
                        panes[i].style.webkitTransform = translate;
                    }

                    self._curPos = self._tickPos.slice();
                    self._tickPos = [];
                }


                this._tickPos = positions;
                if(!this._ticking && !force) {
                    reqAnimationFrame(update);
                } else if(force) {
                    update();
                }
            },

            animate: function(to, duration) {
                var self = this;
                var from = this._curPos.slice();
                var end = +new Date() + duration;

                var step = function() {
                    var current = Date.now(),
                        remaining = end - current;

                    if(remaining <= 1) {
                        self.render(to, true);
                    } else {
                        var rate = 1 - remaining/duration;
                        var animPos = [];

                        for (var i = 0; i < from.length; i++) {
                            animPos[i] = from[i] + ((to[i] - from[i]) * rate);
                        }

                        self.render(animPos, true);
                        reqAnimationFrame(step);
                    }
                };
                step();

                this.render(to);
            },

            /**
             * show a pane
             * @param {Number} showIndex
             * @param {Number} [percent] percentage visible
             * @param {Boolean} [duration]
             */
            show: function(showIndex, percent, duration){
                var paneIndex;

                showIndex = Math.max(0, Math.min(showIndex, this.panes.length - 1));
                percent = percent || 0;

                var positions = [];
                for (paneIndex = 0; paneIndex < this.panes.length; paneIndex++) {
                    positions.push((this.containerSize / 100) * (((paneIndex - showIndex) * 100) + percent));
                }

                if(duration) {
                    this.animate(positions, duration);
                } else {
                    this.render(positions);
                }
                this.currentIndex = showIndex;
            },

            /**
             * handle swipe
             * @param {Object} ev
             */
            onSwipe : function (ev) {
                var index = (ev.direction & (Hammer.DIRECTION_LEFT | Hammer.DIRECTION_UP)) ? 1 : -1;
                this.show(this.currentIndex + index, 0, 150);
            },

            /**
             * handle pan
             * @param {Object} ev
             */
            onPan : function (ev) {
                var delta = dirProp(this.direction, ev.deltaX, ev.deltaY);
                var percent = (100 / this.containerSize) * delta;
                var duration = 0;

                if (ev.type == 'panend' || ev.type == 'pancancel') {
                    if (Math.abs(percent) > 20 && ev.type == 'panend') {
                        this.currentIndex += (percent < 0) ? 1 : -1;
                    }
                    percent = 0;
                    duration = 150;
                }

                this.show(this.currentIndex, percent, duration);
            }
        };

        var outer = new HammerCarousel(document.querySelector(".panes.wrapper"), Hammer.DIRECTION_HORIZONTAL);

        Hammer.each(document.querySelectorAll(".pane .panes"), function(container) {
            var inner = new HammerCarousel(container, Hammer.DIRECTION_VERTICAL);

            inner.hammer.get('pan').requireFailure(outer.hammer.get('pan'));
            inner.hammer.get('swipe').requireFailure(outer.hammer.get('swipe'));
        });

    </script>

</body>
</html>
