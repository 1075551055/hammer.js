<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
    <style>

        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        html, body {
            background: #333;
            -ms-touch-action: none; /* window phone needs this for the demo, unfortunately */
            font: 15px sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .animate {
            -webkit-transition: all .3s;
            -moz-transition: all .3s;
            transition: all .3s;
        }

        #hit {
            position: relative;
            z-index: 10;
            padding: 10px;
            -ms-touch-select: none; /* Windows Phone grippers are always off. */
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        #log {
            position: absolute;
            z-index: 1;
            padding: 10px;
        }

    </style>
</head>
<body>

    <div id="log"></div>

    <div id="hit" style="background: red; width: 150px; height: 150px;"></div>


    <script src="../../hammer.min.js"></script>
    <script>

        var transform;
        var log = document.querySelector("#log");
        var el = document.querySelector("#hit");
        var mc = new Hammer.Instance(el, {
            touchAction: 'none'
        });

        var group = mc.add(new Hammer.RecognizerGroup([
            new Hammer.RotationRecognizer({ threshold: 0 }),
            new Hammer.PinchRecognizer({ threshold: 0 })
        ]));

         mc.add(new Hammer.RecognizerGroup([
            new Hammer.PanRecognizer({ threshold: 0 }),
            new Hammer.SwipeRecognizer()
        ]));

        mc.add(new Hammer.TapRecognizer({ event: 'tripletap', taps: 3 }));
        mc.add(new Hammer.TapRecognizer({ event: 'doubletap', taps: 2 }));
        mc.add(new Hammer.TapRecognizer());

        el.addEventListener("pan", onPan, false);
        el.addEventListener("swipe", onSwipe, false);

        el.addEventListener("rotate", onRotate, false);
        el.addEventListener("pinch", onPinch, false);

        el.addEventListener("tap", onTap, false);
        el.addEventListener("doubletap", onDoubleTap, false);
        el.addEventListener("tripletap", onTripleTap, false);

        Hammer.addEvent(el, "panend rotateend pinchend pancancel rotatecancel pinchcancel", resetElement);


        var START_X = (window.innerWidth - el.offsetWidth) / 2;
        var START_Y = (window.innerHeight - el.offsetHeight) / 2;

        function resetElement() {
            transform = {
                translate: { x: START_X, y: START_Y },
                scale: 1,
                rotate: 0
            };
            el.className = 'animate';
            updateElementTransform();

            if(log.textContent.length > 2000) {
                log.textContent = log.textContent.substring(0, 2000) +"...";
            }
        }

        function updateElementTransform() {
            var value = [
                'translate('+ transform.translate.x +'px, '+ transform.translate.y +'px)',
                'scale('+ transform.scale +', '+ transform.scale +')',
                'rotate('+ transform.rotate +'deg)'];

            el.textContent = value.join(" ");
            Hammer.prefixed(el.style, 'transform', value.join(" "));
        }

        function logEvent(str) {
            log.insertBefore(document.createTextNode(str +"\n"), log.firstChild);
        }

        function onPan(ev) {
            el.className = '';
            transform.translate = {
                x: START_X + ev.gesture.deltaX,
                y: START_Y + ev.gesture.deltaY
            };
            updateElementTransform();
            logEvent(ev.type);
        }

        function onSwipe(ev) {
            el.style.background = 'white';
            setTimeout(function() {
                el.style.background = 'red';
                updateElementTransform();
            }, 300);
            updateElementTransform();
            logEvent(ev.type);
        }

        function onPinch(ev) {
            el.className = '';
            transform.scale = ev.gesture.scale;
            updateElementTransform();
            logEvent(ev.type);
        }
        function onRotate(ev) {
            el.className = '';
            transform.rotate = ev.gesture.rotation;
            updateElementTransform();
            logEvent(ev.type);
        }

        function onTap(ev) {
            el.style.background = el.style.background == 'yellow' ? 'red' : 'yellow';
            logEvent(ev.type);
        }

        function onDoubleTap(ev) {
            transform.scale = transform.scale === 1 ? 1.5 : 1;
            updateElementTransform();
            logEvent(ev.type);
        }

        function onTripleTap(ev) {
            transform.rotate = !transform.rotate ? 360 : 0;
            updateElementTransform();
            logEvent(ev.type);
        }

        resetElement();

    </script>
</body>
</html>
