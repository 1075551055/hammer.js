<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
    <style>

        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        html, body {
            background: #333;
            -ms-touch-action: none; /* window phone needs this for the demo, unfortunately */
            font: 15px sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            -webkit-user-select: none;
        }

        .animate {
            -webkit-transition: all .3s;
            -moz-transition: all .3s;
            transition: all .3s;
        }

        #hit {
            padding: 10px;
            -ms-touch-select: none; /* Windows Phone grippers are always off. */
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #log {
            position: absolute;
            padding: 10px;
        }

    </style>
</head>
<body>

<div id="log"></div>
<div id="hit" style="background: red; width: 150px; height: 150px;"></div>


<script src="../../hammer.js"></script>
<script>

    var reqAnimationFrame = (function () {
        return window[Hammer.prefixed(window, 'requestAnimationFrame')] || function (callback) {
            window.setTimeout(callback, 1000 / 60);
        };
    })();

    var log = document.querySelector("#log");
    var el = document.querySelector("#hit");

    var START_X = Math.round((window.innerWidth - el.offsetWidth) / 2);
    var START_Y = Math.round((window.innerHeight - el.offsetHeight) / 2);

    var ticking = false;
    var transform;

    var mc = new Hammer.Manager(el, {
        touchAction: 'none'
    });

    mc.add(new Hammer.Pan({ threshold: 0, pointers: 2 }));
    mc.add(new Hammer.Rotate({ threshold: 0 })).recognizeWith('pan');
    mc.add(new Hammer.Pinch({ threshold: 0 })).recognizeWith('pan').recognizeWith('rotate');

    mc.add(new Hammer.Swipe());
    var singlePan = mc.add(new Hammer.Pan({ threshold: 0 })).recognizeWith('swipe');

    mc.add(new Hammer.Tap({ event: 'tripletap', taps: 3 }));
    mc.add(new Hammer.Tap({ event: 'doubletap', taps: 2 }));
    mc.add(new Hammer.Tap());

    mc.on("pan", onPan);
    mc.on("swipe", onSwipe);
    mc.on("rotate", onRotate);
    mc.on("pinch", onPinch);
    mc.on("tap", onTap);
    mc.on("doubletap", onDoubleTap);
    mc.on("tripletap", onTripleTap);

    mc.on("panend rotateend pinchend pancancel rotatecancel pinchcancel", resetElement);


    function resetElement() {
        transform = {
            translate: { x: START_X, y: START_Y },
            scale: 1,
            rotate: 0
        };
        el.className = 'animate';

        requestElementUpdate();

        if (log.textContent.length > 2000) {
            log.textContent = log.textContent.substring(0, 2000) + "...";
        }
    }

    function updateElementTransform() {
        var value = [
                    'translate3d(' + transform.translate.x + 'px, ' + transform.translate.y + 'px, 0)',
                    'scale(' + transform.scale + ', ' + transform.scale + ')',
                    'rotate(' + transform.rotate + 'deg)'];

        value = value.join(" ");
        el.textContent = value;
        el.style.webkitTransform = value;
        el.style.mozTransform = value;
        el.style.transform = value;
        ticking = false;
    }

    function requestElementUpdate() {
        if(!ticking) {
            reqAnimationFrame(updateElementTransform);
            ticking = true;
        }
    }

    function logEvent(str) {
        //log.insertBefore(document.createTextNode(str +"\n"), log.firstChild);
    }

    function onPan(ev) {
        el.className = '';
        transform.translate = {
            x: START_X + ev.deltaX,
            y: START_Y + ev.deltaY
        };
        requestElementUpdate();
        logEvent(ev.type);
    }

    function onSwipe(ev) {
        el.style.background = 'white';
        setTimeout(function () {
            el.style.background = 'red';
            requestElementUpdate();
        }, 300);
        requestElementUpdate();
        logEvent(ev.type);
    }

    function onPinch(ev) {
        el.className = '';
        transform.scale = ev.scale;
        requestElementUpdate();
        logEvent(ev.type);
    }
    function onRotate(ev) {
        el.className = '';
        transform.rotate = ev.rotation;
        requestElementUpdate();
        logEvent(ev.type);
    }

    function onTap(ev) {
        el.style.background = el.style.background == 'yellow' ? 'red' : 'yellow';
        logEvent(ev.type);
    }

    function onDoubleTap(ev) {
        transform.scale = transform.scale === 1 ? 1.5 : 1;
        requestElementUpdate();
        logEvent(ev.type);
    }

    function onTripleTap(ev) {
        transform.rotate = !transform.rotate ? 360 : 0;
        requestElementUpdate();
        logEvent(ev.type);
    }

    resetElement();

</script>
</body>
</html>
